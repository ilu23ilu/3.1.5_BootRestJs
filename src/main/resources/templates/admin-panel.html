<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <title>Users</title>
    <style>
        .table-responsive {
            overflow-x: auto;
            min-width: 100%;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <dl class="row p-2 bg-dark text-white">
<!--        <div class="col-11 text-left">-->
<!--            <ul class="list-inline h5 mb-0">-->
<!--                <li class="list-inline-item text-white navbar-brand" th:utext="${a}"></li>-->
<!--                <li class="list-inline-item text-white navbar-brand">with roles:</li>-->
<!--                <li class="list-inline-item text-white navbar-brand" th:utext="${#authentication.authorities}"></li>-->
<!--            </ul>-->
<!--        </div>-->
        <div class="col-1 text-end">
            <a class="navbar-brand text-white" href="/logout">Logout</a>
        </div>
    </dl>
</div>
    <div class="container-fluid">
        <div class="row">
            <div class="p-0 col-2">
                <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <button class="nav-link active"
                            id="v-pills-admin-tab"
                            data-bs-toggle="pill"
                            data-bs-target="#v-pills-admin"
                            type="button" role="tab"
                            aria-controls="v-pills-admin"
                            aria-selected="true">Admin
                    </button>
                    <button class="nav-link"
                            id="v-pills-user-tab"
                            data-bs-toggle="pill"
                            data-bs-target="#v-pills-user"
                            type="button" role="tab"
                            aria-controls="v-pills-user"
                            aria-selected="false">User
                    </button>
                </div>
            </div>
            <div class="col-10 px-0">
                <div class="tab-content" id="homeTabContent">
                    <div class="tab-pane fade show active" id="v-pills-admin"
                         role="tabpanel" aria-labelledby="v-pills-admin-tab">
                        <div class="container-fluid">
                            <h1 class="m-3 fw-bold">Admin panel</h1>
                            <div class="tab-content" id="tabContent">
                                <ul class="nav nav-tabs" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link active" id="userTable-tab" data-bs-toggle="tab"
                                                data-bs-target="#userTable" type="button" role="tab"
                                                aria-controls="userTable" aria-selected="true">
                                            Users Table
                                        </button>
                                    </li>
                                    <li class="nav-item" role="presentation" data-toggle="tab">
                                        <button class="nav-link" id="newUser-tab" data-bs-toggle="tab"
                                                data-bs-target="#newUser" type="button" role="tab"
                                                aria-controls="newUser" aria-selected="false">
                                            New user
                                        </button>
                                    </li>
                                </ul>
                                <div class="tab-content" id="myTabContent">
                                    <div class="tab-pane fade show active" id="userTable" role="tabpanel" aria-labelledby="userTable">
                                        <div class="card">
                                            <div class="card-header">
                                                <div class="m-1">
                                                    <h4>All users</h4>
                                                </div>
                                            </div>

                                            <div class="card-body" bg-primary text-white>
                                                <table class="table table-striped">
                                                    <thead>
                                                    <tr>
                                                        <th>FirstName</th>
                                                        <th>LastName</th>
                                                        <th>Email</th>
                                                        <th>Password</th>
                                                        <th>Role</th>
                                                        <th>Update</th>
                                                        <th>Delete</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody id="allUsersTable"></tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="newUser" role="tabpanel" aria-labelledby="newUser">
                                        <div class="card">
                                            <div class="card-header">
                                                <div class="m-1">
                                                    <h4>Add new user</h4>
                                                </div>
                                            </div>
                                            <div class="card-body col-4 mx-auto text-center" bg-primary text-white>
                                                <form id="newUserForm">
                                                    <br>
                                                    <label for="nameNew"><b>Name</b></label>
                                                    <input name="firstName" type="text"
                                                           class="form-control" id="nameNew"/>
                                                    <br>
                                                    <label for="lastNameNew"><b>Last name</b></label>
                                                    <input name="lastName" type="text"
                                                           class="form-control" id="lastNameNew"/>
                                                    <br>
                                                    <label for="emailNew"><b>Email</b></label>
                                                    <input name="email" type="text"
                                                           class="form-control" id="emailNew"/>
                                                    <br>
                                                    <label for="passwordNew"><b>Password</b></label>
                                                    <input name="password" type="password"
                                                           class="form-control" id="passwordNew"/>
                                                    <br>
                                                    <label for="rolesNew"><b>Role</b></label>
                                                    <select id="rolesNew" multiple class="form-select" size="3"
                                                            name="roles" aria-label="size 2 select example">
                                                        <option value="1">ROLE_ADMIN</option>
                                                        <option value="2">ROLE_USER</option>
                                                    </select>
                                                    <br><br>
                                                    <div class="modal-footer">
                                                        <button type="submit" class="btn btn-success col-8 mx-auto">
                                                            Add new user
                                                        </button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="v-pills-user"
                         role="tabpanel" aria-labelledby="v-pills-user-tab">
                        <div class="container-fluid">
                            <h1 class="m-3 fw-bold">User information-page</h1>
                            <div class="card">
                                <div class="card-header">
                                    <div class="m-1">
                                        <h4>About user</h4>
                                    </div>
                                </div>
                                <div class="card-body" bg-primary text-white>
                                    <table class="table table-striped table-hover">
                                        <thead>
                                        <tr>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                        </tr>
                                        </thead>
                                        <tbody id="userTableBody"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="editModal"
                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" modal-dialog-centered>
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <form id="modalEdit">
                                    <div class="modal-body col-md text-center">
                                        <br>
                                        <label for="editId"><b>ID</b></label>
                                        <input name="id" type="text" class="form-control"
                                               id="editId" disabled/>
                                        <br>
                                        <label for="editFirstName"><b>First Name</b></label>
                                        <input name="firstName" type="text" class="form-control"
                                               id="editFirstName"/>
                                        <br>
                                        <label for="editLastName"><b>Last name</b></label>
                                        <input name="lastName" type="text" class="form-control"
                                               id="editLastName"/>
                                        <br>
                                        <label for="editEmail"><b>Email</b></label>
                                        <input name="email" type="text" class="form-control"
                                               id="editEmail"/>
                                        <br>
                                        <label for="editPassword"><b>Password</b></label>
                                        <input name="password" type="text" class="form-control"
                                               id="editPassword"/>
                                        <br>
                                        <label class="form-label d-flex justify-content-center">
                                            <b>Role</b></label>
                                        <select id="editRole" multiple class="form-select" size="2"
                                                name="roles" aria-label="size 2 select example">
                                            <option value="1">ROLE_ADMIN</option>
                                            <option value="2">ROLE_USER</option>
                                        </select>
                                        <br><br>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary" id="editBtn"
                                                onclick="editUser()">Edit
                                        </button>
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                                id="editClose">Close
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="deleteModal"
                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Delete user</h5>
                                    <button type="button" class="btn-close"
                                            data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <form class="modal-body col-md text-center"
                                      id="modalDelete">
                                    <div class="modal-body col-md">
                                        <label for="deleteId"><b>ID</b></label>
                                        <input name="id" type="text" class="form-control"
                                               id="deleteId" disabled/>
                                        <br>
                                        <label for="deleteFirstName"><b>Name</b></label>
                                        <input name="firstName" type="text" class="form-control"
                                               id="deleteFirstName" disabled/>
                                        <br>
                                        <label for="deleteLastName"><b>Last Name</b></label>
                                        <input name="lastName" type="text" class="form-control"
                                               id="deleteLastName" disabled/>
                                        <br>
                                        <label for="deleteEmail"><b>Email</b></label>
                                        <input name="email" type="text" class="form-control"
                                               id="deleteEmail" disabled/>
                                        <br>
                                        <label for="deleteRoles"><b>Role</b></label>
                                        <input name="roles" type="text" class="form-control"
                                               id="deleteRoles" disabled/>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" id="deleteBtn"
                                                onclick="deleteUser();">Delete
                                        </button>
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                                id="closeDelete"
                                        >Close
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
<script src="/static/admin-panel.js"></script>
</html>
